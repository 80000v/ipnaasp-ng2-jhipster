
<div>
    <h2><span>Team</span> {{vm.team.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.team.name}}</span>
        </dd>
        <dt><span>Introduction</span></dt>
        <dd>
            <span>{{vm.team.introduction}}</span>
        </dd>
        <dt><span>Slogan</span></dt>
        <dd>
            <span>{{vm.team.slogan}}</span>
        </dd>
        <dt><span>Leader</span></dt>
        <dd>
            {{vm.team.leader.undefined}}
        </dd>
        <dt><span>Members</span></dt>
        <dd>
            <span ng-repeat="members in vm.team.members">
                {{members.}}{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="team-detail.edit({id:vm.team.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
