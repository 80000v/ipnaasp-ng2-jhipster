
<div>
    <h2><span>Recording</span> {{vm.recording.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.recording.type}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{vm.recording.content}}</span>
        </dd>
        <dt><span>Recording Time</span></dt>
        <dd>
            <span>{{vm.recording.recordingTime | date:'medium'}}</span>
        </dd>
        <dt><span>Recorder</span></dt>
        <dd>
            {{vm.recording.recorder.id}}
        </dd>
        <dt><span>Policy</span></dt>
        <dd>
            <a ui-sref="policy-detail({id:vm.recording.policy.id})">{{vm.recording.policy.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="recording-detail.edit({id:vm.recording.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
