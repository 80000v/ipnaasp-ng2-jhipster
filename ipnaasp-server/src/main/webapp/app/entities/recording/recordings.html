<div>
    <h2>Recordings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="recording.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Recording
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Recording Type</span></th>
                    <th><span>Content</span></th>
                    <th><span>Recording Time</span></th>
                    <th><span>Policy</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="recording in vm.recordings track by recording.id">
                    <td><a ui-sref="recording-detail({id:recording.id})">{{recording.id}}</a></td>
                    <td>{{recording.recordingType}}</td>
                    <td>{{recording.content}}</td>
                    <td>{{recording.recordingTime | date:'medium'}}</td>
                    <td>
                        <a ui-sref="policy-detail({id:recording.policy.id})">{{recording.policy.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="recording-detail({id:recording.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="recording.edit({id:recording.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="recording.delete({id:recording.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
