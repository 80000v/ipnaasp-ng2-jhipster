<div class="header">
    <div class="content">
        <a class="logo"></a>
        <div class="btn-group projects">
          <a [ngClass]="{active: isOn[0], disabled: false}" (click)="clickToHome()">首页</a>
        </div>
        <div class="btn-group projects">
          <a [ngClass]="{active: isOn[1], disabled: false}" (click)="clickToPolicy()">策略</a>
        </div>
        <div class="btn-group projects">
          <a [ngClass]="{active: isOn[2], disabled: false}" (click)="clickToSocialCircle()">交易圈</a>
        </div>
        <div class="btn-group projects">
          <a [ngClass]="{active: isOn[3], disabled: false}" (click)="clickToAnalysise()">分析</a>
        </div>
        <div class="btn-group projects">
          <a [ngClass]="{active: isOn[5], disabled: false}" (click)="clickToInformation()">资讯</a>
        </div>
        <div class="btn-group projects">
          <a [ngClass]="{active: isOn[6], disabled: false}" (click)="clickToPlatformMarket()">平台市场</a>
        </div>
        <div class="btn-group projects">
          <a [ngClass]="{active: isOn[6], disabled: false}" (click)="clickToMore()">更多</a>
        </div>

        <div class="btn-group cur-user" *ngIf="principal.authenticated">
            <a>{{1111}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a>个人中心</a></li>
                <li><a>账户设置</a></li>
                <li role="separator" class="divider"></li>
                <li><a>财务明细</a></li>
                <li><a>我要充值</a></li>
                <li><a>我要提现</a></li>
                <li role="separator" class="divider"></li>
                <li><a (click)="logout()">安全退出</a></li>
            </ul>
        </div>
        <div class="btn-group cur-user" *ngIf="!principal.authenticated">
          <a (click)="login()">登录</a>
          <a  style="margin-left: 20px;" (click)="register()">注册</a>
        </div>
    </div>
</div>
